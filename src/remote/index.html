<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' *; script-src 'self' *; style-src 'self' 'unsafe-inline'"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />

    <title>Screenshare</title>
  </head>

  <body>
    <!-- USER MEDIA CONTROLS -->
    <div id="mainContainer">
      <div id="flex-container">
        <div class="row">
          <div class="flex-item">
            <button id="startBroadcast">Start Screenshare</button>
            <button id="stopBroadcast" class="hidden">Stop Screenshare</button>
          </div>
          <!-- <div class="flex-item">
            <button id="stopBroadcast">Stop Screenshare</button>
          </div> -->
          <div class="flex-item" id="localVideoContainer">
            <video id="localVideo" muted autoplay></video>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
      integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
